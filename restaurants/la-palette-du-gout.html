<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <a href="../index.html" class="header__logo">Ohmyfood</a>
